<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pkmn Type Finder</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/tooltip.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/types.css">
        <link rel="stylesheet" href="css/falling_bg.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <!-- Item rain -->
        <div id='itemrain' class="itemrain"></div>

        <!-- TOP NAV -->
        <div id="top-nav">
            <h1>What Pokemon Type are you?</h1>
            <button onclick="location.href='help.html'" class="vote-btn">How does this work?</button>
            <button onclick="location.href='https://github.com/probably-not-porter/type-finder'" class="vote-btn">Check out the code!</button>
        </div>
        <br><br>
        <div id="startscreen">
            <button onclick="start()" style='font-size: 20px;' class="vote-btn btn-4">Begin the Quiz</button>
        </div>
        <!-- MAIN CONTENT -->
        <div id="content">
            <h2 id="question"><span class='loading'>Loading...</span></h2>
            <br>
            <div id="button-row">
                <span>How well does this describe you?</span>
                <br><br>
                <button onclick="apply(-2)" class="vote-btn btn-1">-2</button>
                <button onclick="apply(-1)" class="vote-btn btn-2">-1</button>
                <button onclick="apply(0)" class="vote-btn btn-3">0</button>
                <button onclick="apply(1)" class="vote-btn btn-4">+1</button>
                <button onclick="apply(2)" class="vote-btn btn-5">+2</button>
                <br><br>
                <button onclick="skip()" class="vote-btn">Skip Question</button>
                <button onclick="finishQuiz()" class="vote-btn">View Results</button>
            </div>
            <br>
            <div id="results">
                <!-- <ul id="ranking"></ul> -->
                <span id="complete"></span>
            </div>
        </div>

        <!-- SCRIPTS -->
        <script>
            document.getElementById("content").style.display = "none";
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/ds.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/main.js"></script>
        <script src="js/falling_bg.js"></script>

        <script defer data-domain="typefinder.plib.dev" src="https://plausible.skate.plib.dev/js/script.js"></script>
    </body>
</html>
